<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS Resume Parser and Analyzer</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">ATS Resume Parser and Analyzer</h3>
                <form method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="resume">Upload Resume</label>
                        <div class="input-group">
                            {{ form.hidden_tag() }} <!-- create a hidden field, protects the form from CSRF attacks -->
                            {{ form.file(class="form-control", id="resume") }}
                            <div class="input-group-append">
                                <br><button type="submit" class="btn btn-primary">Upload</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
